<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Nesting and Indentation</h1>
    <p>This is a simple example of HTML nesting and indentation.</p>
    <ul>
        <li>A</li>
        <li>B
            <ul>
                <li>B1</li>
                <li>B2
                    <ul>
                        <li>B2a
                            <ul>
                                <li>B2aa</li>
                                <li>B2ab</li>
                            </ul>
                        </li>
                        <li>B2b</li>
                        <li>B2c</li>

                    </ul>
                </li>
                <li>B3
                    <ul>
                        <li>B31</li>
                        <li>B32</li>
                    </ul>
                </li>
            </ul>
    </ul>
</body>
</html>
